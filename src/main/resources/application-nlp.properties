# NLP Configuration
# Enable/disable Stanford CoreNLP (requires dependencies to be added)
nlp.use-stanford=true

# Confidence threshold for using Stanford NLP enhancement
# If basic NLP confidence is above this, Stanford NLP won't be used
nlp.confidence-threshold=0.7

# Stanford CoreNLP specific settings
nlp.stanford.annotators=tokenize,ssplit,pos,lemma,ner,parse,sentiment
nlp.stanford.timeout=30000
nlp.stanford.memory=2g

# Performance settings
nlp.cache-enabled=true
nlp.cache-size=1000
nlp.async-processing=false

# Logging
logging.level.com.dsl.controller.StanfordNLPService=INFO
logging.level.edu.stanford.nlp=WARN