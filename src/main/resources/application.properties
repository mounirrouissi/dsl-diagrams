spring.application.name=dsl


spring.datasource.url=jdbc:postgresql://localhost:5432/auto_assistant_db
spring.datasource.username=postgres
spring.datasource.password=root
spring.datasource.driver-class-name=org.postgresql.Driver
spring.jpa.database-platform=org.hibernate.dialect.PostgreSQLDialect
server.port: 8080
spring.jpa.hibernate.ddl-auto= create
# NLP Configuration
# Stanford CoreNLP is always enabled in hybrid mode

# Confidence threshold for NLP processing
nlp.confidence-threshold=0.6

# Stanford CoreNLP specific settings
nlp.stanford.annotators=tokenize,ssplit,pos,lemma,ner,parse,sentiment
nlp.stanford.timeout=30000
nlp.stanford.memory=2g

# Performance settings
nlp.cache-enabled=true
nlp.cache-size=1000
nlp.async-processing=false

# Logging
logging.level.com.dsl.controller.StanfordNLPService=INFO
logging.level.edu.stanford.nlp=WARN